<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="h-container">
        <div class="item" style="min-width: 500px">
          <h1>Rock, Paper, Scissors</h1>
          <p>How about a game?</p>
          <button>Play</button>
        </div>
      </div>
      <div class="h-container">
        <div class="item">
          <h2>You</h2>
          <h3>Total Score</h3>
          <p id="you-score"><b>2</b></p>
          <div class="image-block">
            <img id="you-image" src="question-mark.svg" />
          </div>
          <p id="you-choice">You chose <b>rock</b>.</p>
        </div>
        <div class="item">
          <h2>Opponent</h2>
          <h3>Total Score</h3>
          <p id="opponent-score"><b>1</b></p>
          <div class="image-block">
            <img id="opponent-image" src="question-mark.svg" />
          </div>
          <p id="opponent-choice">Your opponent chose <b>scissors</b>.</p>
        </div>
      </div>
      <div class="item">
        <p id="result">You win! Play again?</p>
      </div>
    </div>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
